<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cassandra Game</title>

  <link rel="stylesheet" href="style.css">
</head>

<body>

<div id="gameContainer">

  <!-- TÃTULO -->
  <h1 id="title">Cassandra Game</h1>

  <!-- SCORE -->
  <div id="score">Score: 0</div>

  <!-- JUEGO -->
  <div id="game">

    <!-- JUGADOR -->
    <img
      id="player"
      src="https://i.imgur.com/gCfiuhV.png"
      alt="player"
    />

    <!-- OBSTÃCULO 1 -->
    <img
      id="sushi"
      src="https://i.imgur.com/xCd5n7L.png"
      alt="sushi"
    />

    <!-- OBSTÃCULO 2 -->
    <img
      id="obstacle2"
      src="https://i.imgur.com/9yY8b5w.png"
      alt="obstacle2"
    />

    <!-- START -->
    <div id="startScreen" class="screen">
      <button id="startBtn">START</button>
    </div>

    <!-- GAME OVER -->
    <div id="gameOverScreen" class="screen hidden">
      <h2>haha LOSER ðŸ˜ˆ</h2>
      <button id="restartBtn">RESTART</button>
    </div>

  </div>
</div>

<script src="script.js"></script>
</body>
</html>
